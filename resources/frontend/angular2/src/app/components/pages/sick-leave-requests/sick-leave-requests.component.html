<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <div class="row">
                            <div class="col-md-10">
                                <h4 class="card-title">Списък на болнични бля</h4>
                                <p class="card-category"> Списък с адси и нещо си изглежда добре този текст</p>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-info btn-block btn-fill add-new" (click)="add()">
                                    Нов Болничен
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class=" text-primary">
                                <th>
                                    Име
                                </th>
                                <th>
                                    Фамилия
                                </th>
                                <th>
                                    Длъжност
                                </th>
                                <th>
                                    Локация
                                </th>
                                <th>
                                    Начална дата
                                </th>
                                <th>
                                    Крайна дата
                                </th>
                                <th>
                                    Дни
                                </th>
                                </thead>
                                <tbody>
                                <ng-container *ngFor="let requester of sick_leave_requests">
                                    <tr [ngClass]="changeBackground(requester.end_date)">
                                        <td>{{requester.first_name}}</td>
                                        <td>{{requester.last_name}}</td>
                                        <td>{{requester.position}}</td>
                                        <td>{{requester.location}}</td>
                                        <td>{{requester.start_date}}</td>
                                        <td>{{requester.end_date}}</td>
                                        <td>{{requester.days}}</td>
                                    </tr>
                                </ng-container>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
